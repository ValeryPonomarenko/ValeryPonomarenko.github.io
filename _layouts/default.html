<!doctype html>
<html lang="en">

<head>
    <title>{{ page.title | default: site.title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/tango.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77815807-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-77815807-3');
    </script>
</head>

<body style="background-color: #fcfcfc">
    <div class="container mt-4">
        <div class="row">
            <div class="d-none d-lg-block col-lg-4">
                <div class="position-fixed">
                    <img class="rounded-circle mx-auto d-block img-fluid"
                        src="https://miro.medium.com/fit/c/240/240/1*8VIUbzNLG1wnC4HrE0F6EQ.jpeg" width="150px" />
                    <h2 class="text-center">Valery Ponomarenko</h2>
                    <p class="text-center">I'm an Android Developer</p>
                    {% include navigation.html %}
                    <div class="row justify-content-center mt-4">
                        <a class="btn-lg" type="button" role="button"><i class="fab fa-twitter"></i></a>
                        <a class="btn-lg" type="button" role="button"><i class="fab fa-linkedin-in"></i></a>
                        <a class="btn-lg" type="button" role="button"><i class="fab fa-medium-m"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                {{ content }}
            </div>
        </div>
    </div>
</body>
</html>
