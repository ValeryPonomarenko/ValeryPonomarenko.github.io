---
layout: default
permalink: /tags/
title: Tags
---
{% include tags_cloud.html %}
{% for tag in site.tags %}
<div class="tag" id="{{ tag[0] | slugify }}">
    <h2>{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
        {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
            <li>
                <small class="post-date">[{{ post.date | date_to_string }}]</small> {{ post.title }}
                <div href="{{site.baseurl}}/tags/#{{ tag[0] | slugify }}" class="badge badge-pill badge-secondary">{{ post.categories }}</div>
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endfor %}
