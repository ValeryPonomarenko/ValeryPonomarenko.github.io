---
layout: default
---
{% for post in paginator.posts %}
<div class="shadow-sm card">
    <div class="card-body">
        <p class="text-muted">{{ post.date | date_to_string }}</p>
        <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        {{ post.excerpt }}
    </div>
    <div class="card-footer text-muted">
        <div class="float-right">
            {% for category in post.categories %}
            <a href="{{site.baseurl}}/categories/#{{category|slugize}}" class="badge badge-pill badge-light">{{ category }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
<nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination pagination-sm">
        <li class="page-item {% unless paginator.previous_page %}disabled{% endunless %}">
            <a class="page-link" href="{{ paginator.previous_page_path }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item {% unless paginator.next_page %}disabled{% endunless %}">
            <a class="page-link" href="{{ paginator.next_page_path }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
